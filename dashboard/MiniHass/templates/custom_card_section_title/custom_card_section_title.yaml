---
custom_card_section_title:
  variables:
    section_title:
    section_label:
  name: "[[[ return variables.section_title ]]]"
  label: "[[[ return variables.section_label ]]]"
  show_icon: false
  show_state: false
  styles:
    card:
      - height: "auto"
      - width: "auto"
      - border-radius: "var(--border-radius)"
      - box-shadow: none
      - background: "none"
      - margin-top: "0.4rem"
    name:
      - font-size: "var(--fs-600)"
      - font-family: Montserrat
      - font-weight: 800
      - text-align: left
      - font-size: 2rem
      - justify-self: start
      - color: var(--title-text)
      - animation: slide-in 1s ease-out, opacity 1s ease-in
    label:
      - opacity: 0.5
      - font-size: "var(--fs-400)"
      - font-family: Montserrat
      - font-weight: 400
      - text-align: left
      - justify-self: start
  extra_styles: |
    @keyframes slide-in {
      0% {transform: translateX(-2%);}
      100% {transform: translateX(0%);}
    }
    @keyframes opacity {
      0% {opacity:0;}
      100% {opacity:1;}
    }