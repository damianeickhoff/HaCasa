custom_card_header_left_back:
  styles:
    card:
      - padding: 5px
      - background: none
      - margin-bottom: 10px
    grid:
      - grid-template-areas: "'back n'"
      - grid-template-columns: min-content 1fr
    name:
      - justify-self: center
      - font-weight: 700
      - font-family: montserrat
      - font-size: 1.5rem
      - margin-left: -2.5rem
      - color: var(--title-text)
  custom_fields:
    back:
      card:
        type: custom:button-card
        icon: fas:circle-left
        name: Terug
        show_icon: true
        show_name: false
        tap_action:
          action: navigate
          navigation_path: "home"
        styles:
          card:
            - background: none
          icon:
            - color: var(--color-gold)
            - width: 2rem
          img_cell:
            - justify-self: start
            - align-self: start
            - width: 2rem
          name:
            - justify-self: start
            - align-self: start
            - font-size: 1rem
            - font-family: montserrat
            - color: var(--color-gold)
            - font-weight: 600