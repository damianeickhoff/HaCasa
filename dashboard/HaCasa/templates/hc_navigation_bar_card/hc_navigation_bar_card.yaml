hc_navigation_bar_card:
  variables:
    icon_color_1: '#8b8287'
    icon_1: mdi:home-outline
    bg_color_1: none
    icon_color_2: '#8b8287'
    icon_2: mdi:lightbulb-outline
    bg_color_2: none
    icon_color_3: '#8b8287'
    icon_3: mdi:shield-outline
    bg_color_3: none
    icon_color_4: '#8b8287'
    icon_4: mdi:movie-outline
    bg_color_4: none         
  styles:
    card:
      - bottom: 0
      - position: fixed
      - box-shadow: none
      - "--mdc-ripple-color": transparent
      - background: none
      - z-index: 4
  custom_fields:
    bg:
      card:
        type: custom:mod-card
        card_mod:
          style: |
            @media (min-width: 180px) {
              ha-card {
                z-index: 4;
                position: fixed;
                bottom: 10px;
                left: 5%;
                width: 90%;
                margin: 0;
                --mdc-ripple-color: transparent;
                border-radius: 100px;
                background: var(--navbar);
                padding: 10px;
                box-shadow: var(--navbar-boxshadow);
                backdrop-filter: blur(25px);
              }
            }
            @media (min-width:800px) {
              ha-card {
                width: 90%;
                left: 7%;
              }

            }
        card:
          type: grid
          square: false
          columns: 5
          cards:
            - type: custom:button-card
              icon: "[[[ return variables.icon_1 ]]]"
              styles: &icon_style
                icon:
                  - width: 100%
                  - color: "[[[ return variables.icon_color_1 ]]]"
                entity_picture:
                  - width: 100%
                  - height: 100%
                  - border-radius: 50%
                img_cell:
                  - border-radius: 50%
                  - width: 25px
                  - height: 25px
                  - padding: 10px
                  - background: "[[[ return variables.bg_color_1 ]]]"
                card:
                  - box-shadow: none
                  - background: none
                  - padding: 0
                name:
                  - font-family: montserrat
                  - font-weight: 500
                  - margin-top: "-10px"
              tap_action:
                action: navigate
                navigation_path: /hacasa-dashboard/home
            - type: custom:button-card
              icon: "[[[ return variables.icon_2 ]]]"
              styles:
                  <<:  *icon_style
                  icon:
                    - color: "[[[ return variables.icon_color_2 ]]]"
                    - width: 100%
                  img_cell:
                    - border-radius: 50%
                    - width: 25px
                    - height: 25px
                    - padding: 10px
                    - background: "[[[ return variables.bg_color_2 ]]]"                                    
              tap_action:
                action: navigate
                navigation_path: /hacasa-dashboard/lights
            - type: custom:button-card
              icon: "[[[ return variables.icon_3 ]]]"
              styles:
                  <<:  *icon_style
                  icon:
                    - color: "[[[ return variables.icon_color_3 ]]]"
                    - width: 100%
                  img_cell:
                    - border-radius: 50%
                    - width: 25px
                    - height: 25px
                    - padding: 10px
                    - background: "[[[ return variables.bg_color_3 ]]]"  
              tap_action:
                action: navigate
                navigation_path: /hacasa-dashboard/security
            - type: custom:button-card
              icon: "[[[ return variables.icon_4 ]]]"
              styles:
                  <<:  *icon_style
                  icon:
                    - color: "[[[ return variables.icon_color_4 ]]]"
                    - width: 100%                    
                  img_cell:
                    - border-radius: 50%
                    - width: 25px
                    - height: 25px
                    - padding: 10px
                    - background: "[[[ return variables.bg_color_4 ]]]"  
              tap_action:
                action: navigate
                navigation_path: /hacasa-dashboard/media
            - type: custom:button-card
              entity: person.damian_eickhoff
              show_entity_picture: true
              show_name: false
              styles: 
                  <<: *icon_style
                  img_cell:
                    - border-radius: 50%
                    - width: 25px
                    - height: 25px
                    - padding: 10px
                    - background: none               
              tap_action:
                action: navigate
                navigation_path: /profile              