hc_navigation_bar_card:
  styles:
    card:
      - bottom: 0
      - position: fixed
      - box-shadow: none
      - --mdc-ripple-color: transparent
      - background: none
      - z-index: 4
  custom_fields:
    bg:
      card:
        type: custom:mod-card
        card_mod:
          style: |
            @media (min-width: 180px) {
              ha-card {
                z-index: 4;
                position: fixed;
                bottom: 10px;
                left: calc(20% + 13px);
                width: calc(60% - 20px);
                margin: 0;
                --mdc-ripple-color: transparent;

                background: rgba(var(--contrast-100),0.2);
                border-radius: 100px;
                padding: 10px;
                backdrop-filter: blur(7px);
                box-shadow: none;
              }
            }
            @media (min-width:800px) {
              ha-card {
                width: calc(20% - 20px);
                left: calc(40% + 43px);
              }

            }
        card:
          type: grid
          square: false
          columns: 3
          cards:
            - type: custom:button-card
              icon: mdi:home
              styles: &item_style
                icon:
                  - width: 50%
                  - color: white
                img_cell:
                  - background: rgba(var(--contrast-100),0.2)
                  - border-radius: 50%
                  - width: 35px
                  - height: 35px
                  - padding: 10px
                card:
                  - box-shadow: none
                  - background: none
                  - padding: 0
              tap_action:
                action: navigate
                navigation_path: '/hacasa-dashboard/home'
            - type: custom:button-card
              icon: mdi:apps
              styles: *item_style
              tap_action:
                action: navigate
                navigation_path: '/hacasa-dashboard/devices'              
            - type: custom:button-card
              icon: mdi:cog
              styles: *item_style
              tap_action:
                action: navigate
                navigation_path: '/config/dashboard'              
