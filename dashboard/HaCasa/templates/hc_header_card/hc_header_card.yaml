hc_header_card:
  variables:
    hc_security_entity:
    hc_person_entity:
    hc_person_name:
  show_name: false
  show_icon: false
  show_label: false
  show_state: false
  styles:
    grid:
      - grid-template-areas: |
          "menu security person"
      - grid-template-columns: 1fr min-content min-content
      - column-gap: 8px
    card:
      - height: 100%
      - border-radius: var(--border-radius)
      - box-shadow: var(--border-radius)
      - background: none
      - overflow: visible
      - margin: 0 0 20px 0
      - padding: 0
    custom_fields:
      menu:
        - justify-self: start
      security:
        - justify-self: end
      person:
        - justify-self: end
  custom_fields:
    menu:
      card:
        type: custom:button-card
        icon: mdi:menu
        styles:
          card:
            - height: 40px
            - width: 40px
            - margin: 0
            - padding: 0
            - border-radius: 50px
            - justify-self: end
          img_cell:
            - height: 100%
          icon:
            - width: 50%
        tap_action:
          action: navigate
          navigation_path: /config/dashboard    
    security:
      card:
        type: custom:button-card
        entity: "[[[ return variables.hc_security_entity ]]]"
        show_name: false
        show_icon: true
        show_label: false
        show_state: false
        tap_action:
          action: more-info
        styles: &icon_style
          card:
            - height: 40px
            - width: 40px
            - margin: 0
            - padding: 6px
            - border-radius: 50px
            - justify-self: end
          name:
            - font-family: montserrat
            - font-size: 1rem
            - font-weight: 500
          img_cell:
            - height: 100%
          icon:
            - width: 50%
    person:
      card:
        type: custom:button-card
        entity: "[[[ return variables.hc_person_entity ]]]"
        show_entity_picture: false
        show_name: true
        name: "[[[ return variables.hc_person_name ]]]"
        show_icon: false
        show_label: false
        show_state: false
        styles: *icon_style
        state:
          - value: home
            styles:
              card:
                - background-color: var(--color-green)
              name:
                - color: white