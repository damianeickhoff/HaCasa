hc_device_card:
  variables:
    hc_icon:
  show_state: true
  styles:
    grid:
      - grid-template-areas: |
          '. i'
          'n n'
          's s'
      - grid-template-rows: min-content min-content 1fr
    card:
      - padding: 10px
    name:
      - text-align: left
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: end
      - font-size: 1rem
    state:
      - text-align: left
      - font-size: 0.8rem
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - opacity: 0.7
    icon:
      - width: 60%
      - color: white
    img_cell:
      - background: var(--opacity-contrast-100)
      - padding: 6px
      - border-radius: 50%
      - width: 25px
      - height: 25px
      - align-self: start
      - margin-bottom: 10px
  state:
    - value: "on"
      styles:
        card:
          - background: var(--color-green)
        name:
          - color: white
        label:
          - color: white
        state:
          - color: white
    - value: "off"
      styles:
        icon:
          - color: var(--icon-color-default)
        img_cell:
          - background: var(--background-icon-color-default)
    - value: unavailable
      styles:
        name:
          - text-decoration: line-through
        icon:
          - color: var(--icon-color-default)
        img_cell:
          - background: var(--background-icon-color-default)
        card:
          - opacity: 0.6
          - pointer-events: none
