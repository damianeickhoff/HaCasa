hc_title_card:
  show_label: true
  variables:
    hc_btn1_entity:
    hc_btn1_name:
    hc_btn2_entity:
    hc_btn2_name:
    hc_btn3_entity:
    hc_btn3_name:
  styles:
    grid:
      - grid-template-areas: |
          "n btn1 btn2 btn3"
          "l btn1 btn2 btn3"
    name:
      - justify-self: start
      - align-self: start
      - font-weight: 800
      - font-family: montserrat
      - font-size: 1.8rem
    label:
      - justify-self: start
      - font-family: montserrat
      - opacity: 0.8
      - font-size: 1rem
      - font-weight: 400
    card:
      - padding: 15px 15px 15px 15px
      - background: none
      - animation: slide-in 1s ease-out, opacity 1s ease-in
      - box-shadow: none
  custom_fields:
    btn1:
      card:
        type: custom:button-card
        name: '[[[ return variables.hc_btn1_name ]]]'
        entity: '[[[ return variables.hc_btn1_entity ]]]'
        show_icon: false
        styles: &card_styles
          grid:
            - grid-template-areas: "'n i'"
            - grid-template-columns: min-content
          card:
            - padding: 8px
            - background: none
            - border-radius: 0
            - box-shadow: none
          name:
            - font-family: montserrat
            - font-weight: 600
            - font-size: 12px
            - opacity: 0.6
        state:
          - value: 'on'
            styles: &state_style
              card:
                - background: var(--color-gold)
                - border-radius: 5px
              name:
                - color: var(--color-white)
    btn2:
      card:
        type: custom:button-card
        entity: '[[[ return variables.hc_btn2_entity ]]]'
        name: '[[[ return variables.hc_btn2_name ]]]'
        show_icon: false
        styles: *card_styles
        state:
          - value: 'on'
            styles: *state_style
    btn3:
      card:
        type: custom:button-card
        entity: '[[[ return variables.hc_btn3_entity ]]]'
        name: '[[[ return variables.hc_btn3_name ]]]'
        show_icon: false
        styles: *card_styles
        state:
          - value: 'on'
            styles: *state_style
  extra_styles: |
    @keyframes slide-in {
      0% {transform: translateX(-2%);}
      100% {transform: translateX(0%);}
    }
    @keyframes opacity {
      0% {opacity:0;}
      100% {opacity:1;}
    }

hc_title_card_backbtn:
  icon: mdi:arrow-left-bold
  styles:
    card:
      - background: none
      - margin-bottom: 20px
      - padding: 0
      - box-shadow: none
      - overflow: visible
      - "--mdc-ripple-color": transparent
    icon:
      - width: 50%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--ha-card-background)
      - border-radius: 50% 
      - box-shadow: var(--ha-card-box-shadow)
      - overflow: visible
    grid:
      - grid-template-areas: "'i n'"
      - grid-template-columns: min-content 1fr
    name:
      - justify-self: center
      - font-weight: 700
      - font-family: montserrat
      - font-size: 1.5rem
      - margin-left: -2.5rem
      - color: var(--title-text)
  tap_action:
    action: navigate
    navigation_path: /home      