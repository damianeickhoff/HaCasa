hc_security_card:
  show_state: false
  show_icon: true
  show_name: true
  show_last_changed: true
  show_label: true
  variables:
    hc_color: var(--color-blue)
    hc_security_code:
  styles:
    grid:
      - grid-template-areas: |
          "n action_card"
          "l action_card"
      - grid-template-rows: min-content 1fr
    card:
      - overflow: hidden
      - padding: 20px
      - pointer-events: none
    label:
      - justify-self: start
      - align-self: start
      - font-family: montserrat
      - font-size: 12px
      - font-weight: 500
      - color: var(--color-dark-gray)
    img_cell:
      - position: absolute
      - top: 40%
      - right: 40%
      - overflow: visible
    icon:
      - position: absolute
      - width: 15rem
      - color: "[[[ return variables.hc_color ]]]"
    name:
      - justify-self: start
      - font-size: 20px
      - font-weight: 600
      - font-family: montserrat
  state:
    - value: disarmed
      name: Disarmed
    - value: armed_away
      name: Armed Away
    - value: armed_home
      name: Armed Home
    - value: arming
      name: Arming...
      styles:
        name:
          - animation: flash 2s linear infinite
  extra_styles: |
    @keyframes flash {
      0% {opacity: 100%;}
      50% {opacity: 0%;}
      100% {opacity: 100%;}
    }
  custom_fields:
    action_card:
      card:
        type: custom:button-card
        styles:
          grid:
            - grid-template-areas: "\"item1\" \"item2\" \"item3\""
            - row-gap: 10px
          card:
            - padding: 10px
            - border-radius: 50px
            - background-color: var(--contrast-10)
        custom_fields:
          item1:
            card:
              type: custom:button-card
              entity: "[[[ return entity.entity_id ]]]"
              show_name: false
              show_state: false
              icon: mdi:shield-home
              styles: &item_styles
                icon:
                  - width: 25px
                  - color: var(--text)
                card:
                  - padding: 10px
                  - border-radius: 500px
                  - box-shadow: none
                  - pointer-events: auto
                  - background: none
              state:
                - value: armed_home
                  styles:
                    card:
                      - background: "[[[ return variables.hc_color ]]]"
                    icon:
                      - color: white
              tap_action:
                action: call-service
                service: alarm_control_panel.alarm_arm_home
                target:
                  entity_id: "[[[ return entity.entity_id ]]]"
                data:
                  code: "2704"
          item2:
            card:
              type: custom:button-card
              entity: "[[[ return entity.entity_id ]]]"
              show_name: false
              show_state: false
              icon: mdi:shield-lock
              styles: *item_styles
              state:
                - value: armed_away
                  styles:
                    card:
                      - background: "[[[ return variables.hc_color ]]]"
                      - box-shadow: none
                    icon:
                      - color: white
                - value: arming
                  styles:
                    icon:
                      - animation: rotate 4s linear infinite
                      - color: white
                      - animation: flash 2s linear infinite
                    card:
                      - background: var(--color-orange)
                      - box-shadow: none
              extra_styles: |
                @keyframes flash {
                  0% {opacity: 100%;}
                  50% {opacity: 0%;}
                  100% {opacity: 100%;}
                }
              tap_action:
                action: call-service
                service: alarm_control_panel.alarm_arm_away
                target:
                  entity_id: "[[[ return entity.entity_id ]]]"
                data:
                  code: "[[[ return variables.hc_security_code ]]]"
          item3:
            card:
              type: custom:button-card
              entity: "[[[ return entity.entity_id ]]]"
              show_name: false
              show_state: false
              icon: mdi:shield-off
              styles: *item_styles
              tap_action:
                action: call-service
                service: alarm_control_panel.alarm_disarm
                target:
                  entity_id: "[[[ return entity.entity_id ]]]"
                data:
                  code: "[[[ return variables.hc_security_code ? variables.hc_security_code : null; ]]]"

