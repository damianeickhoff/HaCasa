hc_fan_card:
  icon: mdi:fan-off
  label: |
    [[[
      if (entity.state == 'on') {
        return states[entity.entity_id].attributes.percentage + "%"
      } else {
        return 'Off'
      }
    ]]]
  show_name: true
  show_icon: true
  show_label: true
  show_state: false
  styles:
    grid:
      - grid-template-areas: |
          'n osc_icon i'
          'l osc_icon i'
          'slider slider slider'
      - grid-template-rows: min-content min-content 1fr
      - column-gap: 5px
    card:
      - padding: 10px
    name:
      - text-align: left
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: star
      - font-size: 1rem
    label:
      - text-align: left
      - font-size: 0.8rem
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: start
      - opacity: 0.7
      - margin-bottom: 15px
    icon:
      - width: 60%
      - color: white
    img_cell:
      - background: rgba(255,255,255, 0.2)
      - padding: 5px
      - border-radius: 50%
      - width: 25px
      - height: 25px
      - align-self: start
    custom_fields:
      osc_icon:
        - justify-self: start
        - align-self: start
  state:
    - value: "on"
      icon: mdi:fan
      styles:
        card:
          - background: var(--color-blue)
        name:
          - color: white
        label:
          - color: white
        state:
          - color: white
        icon:
          - animation-name: spin;
          - animation-duration: 5000ms;
          - animation-iteration-count: infinite;
          - animation-timing-function: linear;        
    - value: "off"
      styles:
        icon:
          - color: var(--icon-color-default)
        img_cell:
          - background: var(--background-icon-color-default)
    - value: unavailable
      styles:
        icon:
          - color: var(--icon-color-default)
        img_cell:
          - background: var(--background-icon-color-default)
      label: Unavailable
      icon: mdi:fan-question
  extra_styles: |
    @keyframes spin {
      from {
          transform:rotate(0deg);
      }
      to {
          transform:rotate(360deg);
      }
    }     
  custom_fields:
    slider:
      card:
        type: custom:my-slider-v2
        entity: "[[[ return entity.entity_id ]]]"
        styles:
          card:
            - height: 30px
            - box-shadow: none
            - padding: 0
          progress:
            - height: 100%
            - background: |
                [[[
                  if (states[entity.entity_id].state === 'off') {
                    return 'transparent';
                  } else {
                    return 'white';
                  }
                ]]]
            - border-radius: 12px 12px 12px 12px
          track:
            - background: |
                [[[
                  if (states[entity.entity_id].state === 'on') {
                    return 'var(--color-light-blue)';
                  } else {
                    return 'var(--slider-color)';
                  }
                ]]]
            - border-radius: 12px
          thumb:
            - height: 30%
            - background: |
                [[[
                  if (states[entity.entity_id].state === 'off') {
                    return 'transparent';
                  } else {
                    return 'var(--color-blue)';
                  }
                ]]]
            - position: absolute
            - right: 7px
            - top: 11px
            - width: 3px
    osc_icon:
      card:
        type: custom:button-card
        icon: |
          [[[
            if (entity.attributes.oscillating == 'false') {
              return 'mdi:arrow-oscillating-off'
            } else {
              return 'mdi:arrow-oscillating'
            }
          ]]]
        styles:
          card:
            - width: 35px
            - height: 35px
            - margin: 0
            - padding: 0
            - box-shadow: none
            - background: none
          icon:
            - width: 50%
            - color: |
                  [[[
                    if (entity.attributes.oscillating == 'false') {
                      return ''
                    } else {
                      return 'white'
                    }
                  ]]]
          img_cell:
            - background: |
                  [[[
                    if (entity.attributes.oscillating == 'false') {
                      return 'var(--background-icon-color-default)'
                    } else {
                      return 'rgba(255,255,255, 0.2)'
                    }
                  ]]]
            - border-radius: 50px
            - height: 100%
        tap_action:
          action: call-service
          service: fan.oscillate
          service_data:
            entity_id: "[[[ return entity.entity_id ]]]"
            oscillating: |
              [[[
                if (entity.attributes.oscillating == 'false') {
                  return 'true'
                } else {
                  return 'false'
                }
              ]]]            
  hold_action:
    action: more-info
