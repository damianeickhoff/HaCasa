hc_navigation_card:
  show_name: true
  show_icon: false
  show_state: false
  show_label: true
  entity: "[[[ return entity.entity_id ]]]"
  variables:
    hc_label_prefix: ""
    hc_color: ""
    hc_state_value: ""
  label: |
    [[[ return variables.hc_label_prefix + states[entity.entity_id].state ]]]
  styles:
    grid:
      - grid-template-areas: |
          "n n" 
          "l l"
      - grid-template-rows: 1fr 1fr
    card:
      - padding: 20px
      - height: 110px
    name:
      - text-align: left
      - font-size: 1.3rem
      - font-family: Montserrat
      - font-weight: 800
      - justify-self: start
      - align-self: start
    label:
      - opacity: 0.6
      - justify-self: start
      - align-self: end
      - font-family: Montserrat
      - font-size: 0.8rem
      - font-weight: 500   

hc_navigation_card_security:
  template: hc_navigation_card
  state:
    - value: arming
      state_display: Arming...
    - value: armed_home
      label: Armed Home
      styles:
        card:
          - background: var(--color-blue)
        name:
          - color: white
        label:
          - color: white      
    - value: armed_away
      label: Armed Away
      styles:
        card:
          - background: var(--color-blue)
        name:
          - color: white
        label:
          - color: white
    - value: disarmed
      label: Disarmed
    - value: triggered
      label: Triggered!
      styles:
        card:
          - background: var(--color-red)
        name:
          - color: white
        state:
          - color: white
        label:
          - color: white    

  extra_styles: |
    @keyframes rotate {
      from {transform: rotateY(-deg);}
      to {transform: rotateY(360deg);}
    }
    @keyframes flash {
      0% {opacity: 100%;}
      50% {opacity: 0%;}
      100% {opacity: 100%;}
    }
