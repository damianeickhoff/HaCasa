hc_scene_card:
  show_name: false
  show_state: false
  show_icon: false
  variables:
    icon_1:
    scene_1:
    name_1:
    icon_2:
    scene_2:
    name_2:
    icon_3:
    scene_3:
    name_3:
    icon_4:
    scene_4:
    name_4:
    icon_5:
    scene_5:
    name_5:
  styles:
    card:
      - background: none
      - box-shadow: none
      - padding: 0
      - overflow: visible
      - margin: 0
      - "--mdc-ripple-color": transparent
    grid:
      - grid-template-areas: |
          "item1 item2 item3 item4 item5"
      - grid-template-columns: repeat(5, 1fr)
      - column-gap: 15px
  custom_fields:
    item1:
      card:
        type: custom:button-card
        icon: "[[[ return variables.icon_1 ]]]"
        name: "[[[ return variables.name_1 ]]]"
        styles: &icon_styles
          grid:
            - grid-template-areas: |
                "i"
                "n"
            - grid-template-rows: 1fr 40px

          icon:
            - color: "[[[ if (states[entity.entity_id].state == variables.scene_1) {return '#fff'} else {return 'var(--icon-color)'} ]]]"
          card:
            - background: none
            - border-radius: 0
            - box-shadow: none
            - overflow: visible
            - height: auto
            - "--mdc-ripple-color": transparent
          img_cell:
            - background: "[[[ if (states[entity.entity_id].state == variables.scene_1) {return 'var(--ha-card-backgound-active)'} else {return 'var(--ha-card-background)'} ]]]"
            - padding: 15px
            - border-radius: 20px
            - box-shadow: var(--ha-card-box-shadow)
            - height: 30px
            - width: 30px
          name:
            - color: "[[[ if (states[entity.entity_id].state == variables.scene_1) {return 'var(--ha-card-backgound-active)'} else {return 'var(--icon-color)'} ]]]"
            - font-weight: "[[[ if (states[entity.entity_id].state == variables.scene_1) {return '700'} else {return '500'} ]]]"
            - font-size: 14px
        tap_action:
          action: call-service
          service: input_select.select_option
          target:
            entity_id:
              - input_select.scene_selector
          data:
            option: "[[[ return variables.scene_1 ]]]"

